<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color:cadetblue; color:whitesmoke">
            <h1 class="text-center">Trian Scheduler</h1>
        </div>

        <!--Current Train Schedule-->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Employees</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thred>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>

                                </tr>
                            </thred>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!--Add Train-->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>

                            <div class="form-group">
                                <label for="add-train-name-input">Train Name</label>
                                <input class="form-control" id="trainName" placeholder="Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination" placeholder="Ottawa" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time(HH:mm - military time)</label>
                                <input class="form-control" id="firstTrain" placeholder="06:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency(min)</label>
                                <input class="form-control" id="frenquency" placeholder="10" type="text">
                            </div>

                            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
